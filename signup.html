<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="singup.css">
    <title>netflix-signin</title>
</head>
<body>
    
    <header class="showcase">
                <img src="netflix logo 1.png" alt="Netflix">
    </header>

        <div class="netflix-signin">
                <form class="netflix-form">
                    <div class="sign-in">
                        <h1>Sign In</h1>
                    </div>

                    <div class="email">
                        <input type="email" name="email" placeholder="Email address or phone number">
                    </div>
            
                    <div class="pass">
                        <input type="password" name="password" placeholder="Password">
                    </div>
    
                </form>
    
                    <div class="netflix-btn">
                       <button class="btn-1">Sign In</button>
                    </div>
    
        <div class="remember-help">
            <input value="true" type="checkbox"><label>Remember me</label>
            <a href="">help me?</a>
        </div>

        <div class="netflix">
            <p>New to Netflix? <span>Sign up now.</span></p>
        </div>

        <div class="google">
            <p>This page is protected by Google reCAPTCHA to<br>ensure you are not a bot. <span class="span-1">Learn more.</span></p>
        </div>

        </div>

        <footer class="footer">
            <p>Questions? Contact Us</p>
            <div class="footer-cols">
                <ul>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Cookie Preferences</a></li>
                </ul>
                <ul>
                    <li><a href="#">Help Centre</a></li>
                    <li><a href="#">Corporate Information</a></li>
                </ul>
                <ul>
                    <li><a href="#">Terms of Use</a></li>
                </ul>
                <ul>
                    <li><a href="#">Privacy</a></li>
                </ul>
            </div>
        </footer>
</body>
</html>
